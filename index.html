<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR code preview </title>
    <link rel="icon" type="image/jpg" href="images/favicon-32x32.png">

    <style>
        body{
            background-color: #D6E1F0;
            

        }
        #image{
            width: 200px;
            border-radius: 20px;
            padding: 10px;

        }
        section{
            background-color: white;
            width: 220px;
            border-radius: 10px;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 100px;
            height: 390px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .align{
            color:rgb(10, 12, 15);

        }
        .color{

            font-size: smaller;
            color: #636B84;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <section>
        <img id="image" src="images/image-qr-code.png">
        <p class="align" ><strong>Improve your front-end <br> skills by building projects</strong></p>
        <p class="color" >Scan the QR code to visit Frontend Mentor and take your coding skill to  <br>  the next level</p>
    </section>    
</body>
</html>
