<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR code preview </title>
    <link rel="icon" type="image/jpg" href="images/favicon-32x32.png">

    <style>
        body{
            background-color: #D6E1F0;
            

        }

        #image{
            width: 200px;
            border-radius: 20px;
            padding: 10px;

        }

        main{
            background-color: white;
            width: 222px;
            border-radius: 10px;
            margin-top: 50px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 100px;
            height: 390px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .align{
            color:rgb(10, 12, 15);
            font-size: 20px;
        }

        .color{

            font-size: 15px;
            color: #636B84;
            font-weight: 500;
            text-align: center;
        }

    </style>
</head>
<body>
    <main>
        <img id="image" src="images/image-qr-code.png">
        <h1 class="align"><strong>Improve your front-end skills by building projects</strong></h1>
        <p class="color" >Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
    </main>    
</body>
</html>
